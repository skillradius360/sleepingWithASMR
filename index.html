<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <main>
    <section id="row1">

        <div class="card zero">
            <img src="./ico/rainfall.png" alt="" id="rainImage">

         <audio  id="rainControls"  loop>
            <source src="./sounds/mixkit-light-rain-loop-1253.wav" ></audio>
         <div class= "rain SeekBar">
            <div class="rain Seeker" draggable="true"> </div>
         </div>
        </div>
<!-- ************************************************************************* -->
        <div class="card one">
            <img src="./ico/thunderstorm.png" length="64px" width="64px" alt="" id="rainImage">

         <audio  id="thunderStormControls"   loop>
            <source src="./sounds/thunder-big-30291.mp3" ></audio>
         <div class= "thunderStorm SeekBar">
            <div class="rain Seeker" draggable="true"> </div>
         </div>
        </div>
<!-- ************************************************************************* -->

        <div class="card two">
            <img src="./ico/wind.png" alt="" id="rainImage">

         <audio  id="windControls"  loop>
            <source src="./sounds/wind.mp3" ></audio>
         <div class= "wind SeekBar">
            <div class="wind Seeker" draggable="true"> </div>
         </div>
        </div>
<!-- ************************************************************************* -->


        <div class="card three">
            <img src="./ico/leavesRustle.png" alt="" id="rainImage">

         <audio  id="leavesRustleControls"  loop>
            <source src="./sounds/rustling-leaves.mp3" ></audio>
         <div class= "leavesRustle SeekBar">
            <div class="leavesRustle Seeker" draggable="true"> </div>
         </div>
        </div>
<!-- ************************************************************************* -->
        

        <div class="card four">
         <img src="./ico/bonfire.png" length="64px" width="64px" id="fireplaceImage">

      <audio  id="fireplaceControls"  loop>
         <source src="./sounds/fireplacecrackling.mp3" ></audio>
      <div class= "fireplace SeekBar">
         <div class="fireplace Seeker" draggable="true"> </div>
      </div>
         </div>
<!-- ************************************************************************* -->
</section>

<section id="row2">

   <div class="card five">
      <img src="./ico/fan.png" length="64px" width="64px" id="fanImage">
   
   <audio  id="fanControls"  loop>
      <source src="./sounds/ceiling-fan.mp3" ></audio>
   <div class= "ceiling-fan SeekBar">
      <div class="ceiling-fan Seeker" draggable="true"> </div>
   </div>
      </div>
<!-- ************************************************************************** -->
<section id="row2">

   <div class="card six">
      <img src="./ico/flute.png" length="64px" width="64px" id="fluteImage">
   
   <audio  id="fluteControls"  loop>
      <source src="./sounds/fluteJapanese2.mp3" ></audio>
   <div class= "flute SeekBar">
      <div class="flute Seeker" draggable="true"> </div>
   </div>
      </div>

</section>
    
   </main>

    <script src="./script.js"></script>
</body>
</html>
